kotlin.code.style=official

# -------------------------------
# Windows 构建“java 进程残留/锁文件”说明
# -------------------------------
# 你看到的 java.exe 多数是 Gradle Daemon / Kotlin 编译 Daemon / IDE 的 Gradle Server。
# 其中 Gradle Daemon 在 Windows 上可能会导致某些 build/libs 产物被占用从而无法删除。
#
# 方案：禁用 Gradle Daemon（最彻底，代价是构建会慢一些）
org.gradle.daemon=false
#
# 关闭文件系统监听（减少文件句柄占用概率）
org.gradle.vfs.watch=false
#
# Kotlin 编译改为 in-process，避免额外 Kotlin daemon 进程
kotlin.compiler.execution.strategy=in-process